<div class="error" data-error-code="404">
  <div class="error__container">
    <div class="panel">
      <div class="panel-heading text-center">
        <div class="error__icon">
          <span class="fa fa-warning"></span>
        </div>
        <h1>Page can't be found!</h1>
      </div>
      <div class="panel-body text-center">
        <p class="error__body">
          We're sorry about this but it appears that <br>
          the page you've requested does not exist.
        </p>
        <hr>
        <a ui-sref="angularProfile.account.settings" class="btn btn-large btn-primary">
          Go back to your account
        </a>
      </div>
    </div>
  </div>
</div>
