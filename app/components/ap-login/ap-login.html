<form class="form login__form"
  method="post"
  name="loginForm"
  role="form"
  ng-submit="ApLoginVm.onLogin({
    valid: loginForm.$valid,
    form: loginForm,
    credentials: ApLoginVm.credentials,
  })"
  novalidate
>
  <div class="form-group form-group-lg required">
    <label for="username" class="control-label sr-only">Username</label>
    <div class="input-group">
      <input id="username"
        class="form-control"
        type="text"
        name="username"
        ng-model="ApLoginVm.credentials.username"
        placeholder="Username"
        required
      >
      <span class="input-group-addon">
        <span class="fa fa-user"></span>
      </span>
    </div>
    <div ng-messages="loginForm.username.$error" role="alert">
      <div class="bg-danger" ng-message="required" ng-show="loginForm.$submitted || loginForm.username.$dirty">You forgot to enter your username</div>
    </div>
  </div>
  <div class="form-group form-group-lg required">
    <label for="password" class="control-label sr-only">Password</label>
    <div class="input-group">
      <input id="password"
        class="form-control"
        type="password"
        name="password"
        ng-model="ApLoginVm.credentials.password"
        placeholder="Password"
        required
      >
      <span class="input-group-addon">
        <span class="fa fa-lock"></span>
      </span>
    </div>
    <div ng-messages="loginForm.password.$error" role="alert">
      <div class="bg-danger" ng-message="required" ng-show="loginForm.$submitted || loginForm.password.$dirty">You forgot to enter your password</div>
    </div>
  </div>
  <button class="btn btn-default btn-lg btn-block text-center" type="submit">Log in to my account</button>
</form>
